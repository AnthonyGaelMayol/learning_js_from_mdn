<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <title>Página de prueba</title>
</head>
<body>
    <img src="/images/mozilla-firefox-1000x600.jpg" alt="Imágen de prueba" width="100%vh">
    <p class="player">PLayer 1: input</p>

    <script>
        const player = document.querySelector('p');

        player.addEventListener('click', updatePlayer);

        function updatePlayer() {
            let name = prompt('Enter a new name:');
            player.textContent = 'Player 1: ' + name;
        }
    </script>
</body>
</html>
